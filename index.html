<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator Pro Max</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* === GLOBAL === */
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
      }

      /* === CONTAINER === */
      .calc {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        padding: 30px 25px;
        max-width: 380px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .calc:hover {
        transform: translateY(-5px);
      }

      .calculator-title {
        text-align: center;
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 25px;
        letter-spacing: 1px;
      }

      /* === DISPLAY === */
      #display {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 1.6rem;
        font-weight: 500;
        text-align: right;
        padding: 15px;
        margin-bottom: 25px;
        box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.05);
      }

      #display:focus {
        outline: none;
      }

      /* === BUTTON GRID === */
      .button-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .btn-calc {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .btn-calc:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }

      .btn-operator {
        background: rgba(255, 166, 0, 0.8);
      }

      .btn-operator:hover {
        background: rgba(255, 166, 0, 1);
      }

      .btn-equal {
        grid-column: span 2;
        background: linear-gradient(135deg, #ffb347, #ffcc33);
        color: #000;
        font-weight: 600;
      }

      .btn-equal:hover {
        filter: brightness(1.1);
      }

      /* === PRO MODE TOGGLE === */
      .pro-mode-switch {
        position: absolute;
        top: 15px;
        right: 20px;
      }

      .form-check-input {
        cursor: pointer;
        width: 45px;
        height: 22px;
      }

      .form-check-label {
        font-size: 0.9rem;
        color: #eee;
        margin-right: 10px;
      }

      /* === RESPONSIVE === */
      @media (max-width: 480px) {
        .calc {
          padding: 20px 15px;
        }
        .btn-calc {
          height: 55px;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="calc position-relative">
      <div class="form-check form-switch pro-mode-switch">
        <label class="form-check-label" for="proModeSwitch">Pro Mode</label>
        <input
          class="form-check-input"
          type="checkbox"
          id="proModeSwitch"
          onchange="toggleProMode()"
        />
      </div>

      <h1 class="calculator-title">Calculator</h1>

      <input
        type="text"
        class="form-control"
        id="display"
        readonly
        placeholder="0"
      />

      <div class="button-grid">
        <button class="btn-calc btn-operator" onclick="clearDisplay()">AC</button>
        <button class="btn-calc btn-operator" onclick="clearLast()">C</button>
        <button class="btn-calc btn-operator" onclick="appendToDisplay('%')">
          %
        </button>
        <button class="btn-calc btn-operator" onclick="appendToDisplay('+')">
          +
        </button>

        <button class="btn-calc" onclick="appendToDisplay('7')">7</button>
        <button class="btn-calc" onclick="appendToDisplay('8')">8</button>
        <button class="btn-calc" onclick="appendToDisplay('9')">9</button>
        <button class="btn-calc btn-operator" onclick="appendToDisplay('/')">
          ÷
        </button>

        <button class="btn-calc" onclick="appendToDisplay('4')">4</button>
        <button class="btn-calc" onclick="appendToDisplay('5')">5</button>
        <button class="btn-calc" onclick="appendToDisplay('6')">6</button>
        <button class="btn-calc btn-operator" onclick="appendToDisplay('*')">
          ×
        </button>

        <button class="btn-calc" onclick="appendToDisplay('1')">1</button>
        <button class="btn-calc" onclick="appendToDisplay('2')">2</button>
        <button class="btn-calc" onclick="appendToDisplay('3')">3</button>
        <button class="btn-calc btn-operator" onclick="appendToDisplay('-')">
          −
        </button>

        <button class="btn-calc" onclick="appendToDisplay('0')">0</button>
        <button class="btn-calc" onclick="appendToDisplay('.')">.</button>
        <button
          class="btn-calc btn-equal"
          onclick="calculate()"
          style="grid-column: span 2"
        >
          =
        </button>
      </div>
    </div>

    <script>
      let proMode = false;

      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function clearLast() {
        var displayValue = document.getElementById("display").value;
        document.getElementById("display").value = displayValue.slice(0, -1);
      }

      function calculate() {
        if (proMode) {
          document.getElementById("display").value = "I MISS YOU";
        } else {
          try {
            var result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
          } catch {
            document.getElementById("display").value = "Error";
          }
        }
      }

      function toggleProMode() {
        proMode = document.getElementById("proModeSwitch").checked;
        document.getElementById("display").value = "";
      }
    </script>
  </body>
</html>
