<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: rgb(255, 223, 92);
            background: radial-gradient(circle, rgba(255, 223, 92, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        .buttons {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 10%;
            color: black;
            background-color: white;
        }

        .button-equal {
            width: 100%;
            max-width: auto;
            height: 50px;
            margin-bottom: 20px;
        }

        #display,
        .buttons,
        .buttons-number {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .container {
            width: auto; /* Adjust container width */
        }

        .calc {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 0px 15px; /* Adjust padding for smaller screens */
        }

        .form-check-label {
            position: absolute;
            top: 12px;
            right: 16px; /* Adjust right position for smaller screens */
            font-size: 12px;
        }

        .form-check-input {
            position: absolute;
            top: 10px;
            right: 16px; /* Adjust right position for smaller screens */
        }

        .display {
            width: 100%;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 150px;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 mt-3 calc mb-5">
                <div class="form-check form-switch mb-3 pro-mode-switch">
                    <p class="form-check-label" for="proModeSwitch">Pro Mode</p>
                    <input class="form-check-input" type="checkbox" id="proModeSwitch" onchange="toggleProMode()">
                </div>
                <div class="text-center">
                <h1 class="calculator text-center">Calculator</h1>

                </div>
                <input type="text" class="form-control display mb-2 p-3" id="display" readonly>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="clearDisplay()" style="color: #fca510;">AC</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="clearLast()" style="color: #fca510;">C</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('%')" style="color: #fca510;">%</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('+')" style="color: #fca510;">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('7')">7</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('8')">8</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('9')">9</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('/')" style="color: #fca510;">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('4')">4</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('5')">5</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('6')">6</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('*')" style="color: #fca510;">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('1')">1</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('2')">2</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('3')">3</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('-')" style="color: #fca510;">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('0')">0</button>
                    </div>
                    <div class="col-6 col-sm-3">
                        <button class="btn btn-block buttons" onclick="appendToDisplay('.')">.</button>
                    </div>
                    <div class="col-12 col-sm-6">
                        <button class="btn btn-warning btn-block button-equal" onclick="calculate()" style="color: white;">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let proMode = false;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function clearLast() {
            var displayValue = document.getElementById('display').value;
            document.getElementById('display').value = displayValue.slice(0, -1);
        }

        function calculate() {
            if (proMode) {
                document.getElementById('display').value = 'I MISS YOU';
            } else {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            }
        }

        function toggleProMode() {
            proMode = document.getElementById('proModeSwitch').checked;
            if (proMode) {
                document.getElementById('display').value = '';
            } else {
                document.getElementById('display').value = '';
            }
        }
    </script>
</body>

</html>
